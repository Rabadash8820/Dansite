{% if include.images.size == 1 %}

{% assign image = include.images[0] %}
<div class="d-flex justify-content-center">
    <img src="{{ image.src }}" class="d-block" alt="{{ image.alt }}">
</div>

{% else %}

<div id="projectImgCarousel" class="carousel slide mx-auto" style="max-width: 512px;" data-bs-ride="carousel">
    <div class="carousel-indicators bg-body-tertiary" style="--bs-bg-opacity: .5;">
        {% for image in include.images %}
        <button type="button" data-bs-target="#projectImgCarousel"
            data-bs-slide-to="{{ forloop.index0 }}" aria-label="Image {{ forloop.index }}"
            {% if forloop.first %}class="active" aria-current="true"{% endif %}>
        </button>
        {% endfor %}
    </div>
    <div class="carousel-inner">
        {% for image in include.images %}
        <div class="carousel-item ratio ratio-1x1{% if forloop.first %} active{% endif %}">
            <img src="{{ image.src }}" class="d-block" alt="{{ image.alt }}">
        </div>
        {% endfor %}
    </div>
</div>

{% endif %}
