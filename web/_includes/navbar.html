<header class="navbar navbar-expand sticky-top bg-body-tertiary">
    <nav class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/index/hero-logo-v1.png" alt="{{ site.logo.alt }}" width="32" height="32" class="d-inline-block align-text-top">
            The Dansite
        </a>
        <div class="collapse navbar-collapse show" id="navbarScroll">
            <div class="navbar-nav navbar-nav-scroll ms-auto">

                <div class="nav-item dropdown">
                    <button id="dan-theme" class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" title="Toggle theme">
                        {% include bootstrap-icons/circle-half.svg class="my-1 theme-icon-active" %}
                        <span class="d-none ms-2" id="dan-theme-text">Toggle theme</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dan-theme-text">
                        {% for theme in site.data.themes %}
                        <li>
                            <button type="button"
                                class="dropdown-item d-flex align-items-center {% if theme.isPressed %}active{% endif %}"
                                data-bs-theme-value="{{ theme.slug }}"
                                aria-pressed="{% if theme.isPressed %}true{% else %}false{% endif %}"
                            >
                                {% include bootstrap-icons/{{ theme.icon }}.svg class="me-2 theme-icon" %}
                                {{ theme.name }}
                                <span class="d-none ms-2 dan-theme-check">âœ“</span>
                            </button>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

        </div>
    </nav>
</header>
