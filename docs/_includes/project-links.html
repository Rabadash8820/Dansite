<div class="btn-group btn-group-lg" role="group" aria-label="Links">
    {% for link in include.links %}
    <a href="{{ link.href }}" {{ site.externalLinkAttributes }}
        class="btn btn-outline-primary icon-link{% unless link.href %} disabled{% endunless %}"
        {% if link.title %}title="{{ link.title }}"{% endif %}
        {% unless link.href %}aria-disabled="true"{% endunless %}
    >
        {% include bootstrap-icons/{{ link.icon }}.svg title=false %} {{ link.text }}
        {% if link.title %}({{ link.title }}){% endif %}
    </a>
    {% endfor %}
  </div>
