
<div class="dan-job-item list-group-item bg-dark">
  <div class="row">

    <div class="col-lg-4">
      {{#image}}<img src="{{src}}" class="mr-3 mb-3 {{#rectangular}}rectangular{{/rectangular}}" width="{{width}}" height="{{height}}" alt="{{alt}}">{{/image}}
      <h3 class="mt-0">{{name}}</h3>
    </div>
    <div class="col-lg-8">
      {{#positionText}}<h4>{{text}}</h4>{{/positionText}}
      {{#whereWhenText}}<p class="text-muted">{{text}}</p>{{/whereWhenText}}
      <ul>
        {{#activities}}
          <li>{{activity}}</li>
        {{/activities}}
      </ul>
    </div>

  </div>
</div>
