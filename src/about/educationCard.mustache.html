
<div class="list-group-item">
  <div class="media bg-dark">
    {{#image}}<img src="{{src}}" class="mr-3" width="200" height="200" alt="{{alt}}">{{/image}}
    <div class="media-body">
      <h3 class="mt-0">{{name}}</h3>

      <div class="row">
        <div class="col-md-4">
          <dl class="">
            <dt>Graduated</dt>
            <dd>{{graduationDate}}</dd>
            <dt>Degree</dt>
            <dd>{{degree}}</dd>
            <dt>Distinction</dt>
            <dd>{{distinction}} (GPA {{gpa}})</dd>
          </dl>
        </div>
        <div class="col-md-8">
          <p>{{description}}</p>
        </div>
      </div>

    </div>
  </div>
</div>
