
<div class="list-group-item row bg-dark">
  <div class="row">

    <div class="col-lg-3">
      {{#image}}<img src="{{src}}" class="mr-3 mb-3" width="200" height="200" alt="{{alt}}">{{/image}}
      <h3 class="mt-0">{{name}}</h3>
    </div>
    <div class="col-lg-3">
      <dl>
        <dt>Graduated</dt>
        <dd>{{graduationDate}}</dd>
        <dt>Degree</dt>
        <dd>{{degree}}</dd>
        <dt>Distinction</dt>
        <dd>{{distinction}} (GPA {{gpa}})</dd>
      </dl>
    </div>
    <div class="col-lg-6">
      <p>{{description}}</p>
    </div>

  </div>
</div>
