
<div class="dan-education-item list-group-item row bg-dark">
  <div class="row">

    <div class="col-lg-3">
      {{#image}}<img src="{{src}}" class="mr-3 mb-3" width="{{width}}" height="{{height}}" alt="{{alt}}">{{/image}}
      <h3 class="mt-0">{{name}}</h3>
    </div>
    <div class="col-lg-3">
      <dl>
        <dt>{{lblGraduated}}</dt>
        <dd>{{graduationDate}}</dd>
        <dt>{{lblDegree}}</dt>
        <dd>{{degree}}</dd>
        <dt>{{lblDistinction}}</dt>
        <dd>{{distinction}} ({{lblGpa}} {{gpa}})</dd>
      </dl>
    </div>
    <div class="col-lg-6">
      <p>{{description}}</p>
    </div>

  </div>
</div>
